<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Sign Up</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" href="./imgs/icon.svg" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Audiowide"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="bodyContainer">
      <div class="leftBar">
        <div class="barTitle">
          <img src="imgs/icon.svg" />
          <h1>Odin Login</h1>
        </div>
        <div class="barFooter">
          <p>
            Photo by
            <a href="https://unsplash.com/@mischievous_penguins"
              >Casey Horner</a
            >
            at <a href="https://unsplash.com">Unsplash</a>
          </p>
        </div>
      </div>
      <div class="rightBar">
        <p>
          This is just a test site! Don't enter any personal information, but
          let it be known I am working to make this junk look nice so
          <em>please</em> sign up!
        </p>
        <p>You <em>knoooow</em> you want to!</p>
        <h3>Get started:</h3>
        <form id="signUp">
          <label name="firstName">First Name</label>
          <label name="lastName">Last Name</label>

          <input
            type="text"
            name="firstName"
            placeholder=" Ian"
            maxlength="15"
            required
          />

          <input
            type="text"
            name="lastName"
            placeholder=" Hess"
            maxlength="15"
            required
          />

          <label name="email">Email</label>
          <label name="phoneNumber">Phone Number</label>
          <input
            type="email"
            name="email"
            placeholder=" ian.h.hess@gmail.com"
            required
          />

          <input
            type="number"
            name="phoneNumber"
            placeholder=" 1 (555) 555-5555"
            maxlength="10"
          />

          <label name="password">Password</label>
          <label name="passwordConfirm"> Confirm Password</label>

          <input
            type="password"
            id="pw"
            name="password"
            minlength="8"
            required
          />
          <input
            type="password"
            id="pwc"
            name="passwordConfirm"
            minlength="8"
            required
          />
          <textarea id="formText" name="formText" maxlength="240">
 Let us know why you're joining the website!</textarea
          >
        </form>
        <button type="submit" form="signUp" id="submit">Submit</button>
        <p>Already have an account? <a href="login.html">Log in</a></p>
      </div>
    </div>
  </body>
</html>
